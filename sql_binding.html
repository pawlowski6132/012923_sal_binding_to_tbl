        <style>
            th{ 
                color:#ffcc00;
                    }
        </style>
        
        
        <table class="table table-striped">
            <tr  class="bg-info">
                <th>Vertical</th>
                <th>SMRU_ID</th>
                <th>Mood</th>

            <tbody id="myTable">

        </table>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var myArray = []
            
        
            $.ajax
            (
                {
                method:'GET',
                url:'https://aemce-sql-binding.azurewebsites.net/api/sql_binding_013123?',
               
                success:function(response)
                {
                    let jsonResponse = eval(response)
                    console.log(jsonResponse);
                    length = jsonResponse.length;
                    console.log(length);
                    var table = document.getElementById('myTable')
                    
                    buildTable(jsonResponse)
                    
                }
               
                }
            )

        function buildTable(data)
        {
		    var table = document.getElementById('myTable')
		    for (var i = 0; i < data.length; i++)
            {
			    var row = `<tr>
					<td>${data[i].log_date}</td>
					<td>${data[i].SMRU_Name}</td>
					<td>${data[i].mood}</td>
					  </tr>`
			    table.innerHTML += row
		    }
	    }  
            
        </script>
    </body>
